<section class="staff-list">
Staff list
  <div class="wrap">
    <div class="table">
      <staff-table-component></staff-table-component>
    </div>
    <div class="tools">
      <div class="buttons">
        <button class="mat-button" mat-raised-button (click)="addDialog()">Add</button>
      </div>
      <div class="buttons">
        <button class="mat-button" mat-raised-button (click)="changeDialog()">Change</button>
      </div>
      <div class="buttons">
        <mat-form-field>
          <mat-label>Speciality</mat-label>
          <mat-select>
            <mat-option value="All">All</mat-option>
            <mat-option value="Client">Client</mat-option>
            <mat-option value="Worker">Worker</mat-option>
            <mat-option value="Manager">Manager</mat-option>
            <mat-option value="Administrator">Administrator</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div><staff-filter-component></staff-filter-component></div>
    </div>
  </div>
</section>
