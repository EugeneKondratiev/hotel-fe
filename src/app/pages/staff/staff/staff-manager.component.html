<section class="staff-list">
<div class="buttons"> Staff list &nbsp;
  <button class="mat-button" mat-raised-button (click)="addDialog()">Add</button>
</div>
  <div class="wrap">
    <div class="table">
      <staff-table-component (selectedRowClicked)="isClickedRow()" (reselectRow)="reselectRow()"></staff-table-component>
    </div>
    <div class="tools">
      <div class="change">
        <app-change-staff-dialog *ngIf="isClicked"></app-change-staff-dialog>
      </div>
      <div class="buttons">
        <mat-form-field>
          <mat-label>Speciality</mat-label>
          <mat-select>
            <mat-option value="All">All</mat-option>
            <mat-option value="Client">Client</mat-option>
            <mat-option value="Worker">Worker</mat-option>
            <mat-option value="Manager">Manager</mat-option>
            <mat-option value="Administrator">Administrator</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div><staff-filter-component></staff-filter-component></div>
    </div>
  </div>
</section>
