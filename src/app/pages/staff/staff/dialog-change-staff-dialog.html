<h2 mat-dialog-title>Edit Staff</h2>
<mat-dialog-content class="mat-typography">
  <input matInput class="full-width" placeholder="First name" >
  <input matInput class="full-width" placeholder="Last name" >
  <input matInput class="full-width" placeholder="Email" >
  <input matInput class="full-width" placeholder="Phone"  >
  <input matInput class="full-width" placeholder="Login"  >
  <p class="full-width">Speciality:</p>
  <select matNativeControl required class="full-width">
    <option value="Client">Client</option>
    <option value="Manager">Manager</option>
    <option value="Administrator">Administrator</option>
    <option value="Worker">Worker</option>
  </select>
  <input matInput placeholder="Is active" class="full-width">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Change</button>
</mat-dialog-actions>
