<div class="change-component">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Change
        </mat-panel-title>
        <mat-panel-description>
          Apartment
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="changeStaffFrom" (ngSubmit)="onSubmit()" class="change-apartment">
<section class="change-staff">
  <mat-form-field>
    <input required="required" matInput formControlName="firstName" class="full-width" placeholder="First name">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input required="required" matInput formControlName="lastName" class="full-width" placeholder="Last name">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input required="required" matInput formControlName="email" class="full-width" placeholder="Email">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input required="required" matInput formControlName="phone" class="full-width" placeholder="Phone">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input required="required" matInput formControlName="login" class="full-width" placeholder="Login">
  </mat-form-field>
  <br/>
  <mat-label>is Active?  </mat-label>
  <mat-checkbox class="full-width" formControlName="active" aria-placeholder="isActive" checked></mat-checkbox>
  <br/><mat-form-field>
    <mat-select required="required"  formControlName="speciality" placeholder="Speciality">
      <mat-option value="Manager">Manager</mat-option>
    </mat-select>
  </mat-form-field>
<mat-dialog-actions align="end">
  <button mat-button>Cancel</button>
  <button type="submit" (click)="checkValid()" [disabled]="isSubmitDisabled()" mat-button>Change</button>
</mat-dialog-actions>
</section>
</form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
