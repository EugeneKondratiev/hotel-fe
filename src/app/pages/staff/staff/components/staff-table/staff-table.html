<div class="staff-table-component">

  <table mat-table [dataSource]="staffList">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="user.firstname">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff.user.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="user.lastname">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.user.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="user.email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="user.phone">
      <th mat-header-cell *matHeaderCellDef> phone </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.user.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="user.login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.user.login}} </td>
    </ng-container>

    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef> Speciality </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.speciality}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let selectedStaff"> {{selectedStaff?.active}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let selectedStaff; columns: displayedColumns;"></tr>

  </table>
</div>
