<div class="change-component">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Change
        </mat-panel-title>
        <mat-panel-description>
          Apartment
        </mat-panel-description>
      </mat-expansion-panel-header>
      <form [formGroup]="changeForm" (ngSubmit)="onSubmit()" class="change-apartment">
        <mat-form-field>
          <input matInput required="required" formControlName="start" class="full-width" placeholder="Start date">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput required="required" formControlName="end" class="full-width" placeholder="End date">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput required="required" formControlName="accept" class="full-width" placeholder="Accept date">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput required="required" formControlName="complete" class="full-width" placeholder="Complete date">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput required="required" formControlName="description" class="full-width" placeholder="Description">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Task status</mat-label>
          <mat-select placeholder="Status" formControlName="taskStatus">
            <mat-option value="OPEN">Open</mat-option>
            <mat-option value="Started">Started</mat-option>
            <mat-option value="Complete">Complete</mat-option>
            <mat-option value="Failed">Failed</mat-option>
            <mat-option value="Canceled">Canceled</mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>
            Apartment </mat-label>
          <mat-select required="required" placeholder="Apartment" formControlName="apartmentsRoomNumber">
            <mat-option *ngFor="let statusTask of taskStatus"
                        (click)="onSelectTaskStatus(statusTask)"
                        value="{{statusTask}}">

              {{statusTask}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>
            Creator </mat-label>
          <mat-select required="required" placeholder="Creator" formControlName="creatorEmail">
            <mat-option *ngFor="let staff of staffList"
                        (click)="onSelectCreator(staff)"
                        value="{{staff?.user.email}}">

              {{staff?.user.email}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>
            Executor </mat-label>
          <mat-select required="required" placeholder="Executor" formControlName="executorEmail">
            <mat-option *ngFor="let staff of staffList"
                        (click)="onSelectExecutor(staff)"
                        value="{{staff?.user.email}}">

              {{staff?.user.email}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
        <mat-dialog-actions align="end">
          <button style="background-color: tomato" class="mat-button" mat-raised-button (click)="deleteDialog()">Delete</button>
          <button mat-button [mat-dialog-close]="true">
            Cancel
          </button>
          <button type="submit" (click)="checkValid()" [disabled]="isSubmitDisabled()" mat-button>
            Change
          </button>
        </mat-dialog-actions>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
