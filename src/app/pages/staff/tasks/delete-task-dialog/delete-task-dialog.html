
  <h2 mat-dialog-title>Delete Task</h2>
  <mat-dialog-content class="mat-typography">
    <mat-label>
      Are you sure?
    </mat-label>
    <br/>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">
      Cancel
    </button>
    <button (click)="deleteTask()" mat-button>
      Delete
    </button>
  </mat-dialog-actions>
