<section class="task-list">
  <div class="wrap">
    <div class="tools">
      <div class="buttons">
        <p>Task list</p>
        <button class="mat-button" mat-raised-button (click)="addDialog()">Add</button>
      </div>
      <div class="change">
        <app-change-task-dialog *ngIf="row$ | async"></app-change-task-dialog>
      </div>
    </div>

    <div class="table">
      <task-table-component></task-table-component>
    </div>

  </div>
</section>
