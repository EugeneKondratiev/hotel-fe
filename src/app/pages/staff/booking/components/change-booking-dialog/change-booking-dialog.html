<form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="change-apartment">
  <h2 mat-dialog-title>Add Booking</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <input matInput required="required" formControlName="startDate" class="full-width" placeholder="Start date">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput required="required" formControlName="endDate" class="full-width" placeholder="End date">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput formControlName="totalPrice" class="full-width" placeholder="Total price">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput formControlName="comment" class="full-width" placeholder="Comments">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput formControlName="createdDate" class="full-width" placeholder="Created date">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput formControlName="review" class="full-width" placeholder="Review">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-label>Booking status</mat-label>
      <mat-select placeholder="Status" formControlName="bookingStatus">
        <mat-option value="OnRepair">On repair</mat-option>
        <mat-option value="NeedCleaning">Need cleaning</mat-option>
        <mat-option value="Occupied">Occupied</mat-option>
        <mat-option value="ReadyToCheckIn">Ready to check in</mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput formControlName="email" class="full-width" placeholder="Booked by">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput formControlName="roomNumber" class="full-width" placeholder="Apartment room number">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-label>Apartments Class</mat-label>
      <mat-select placeholder="Class name" formControlName="nameClass">
        <mat-option *ngFor="let apartmentClass of apartmentsClassesList"
                    (click)="onSelect(apartmentClass)"
                    value={{apartmentClass?.nameClass}}>

          {{apartmentClass?.nameClass}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" mat-dialog-close>Cancel</button>
    <button type="submit" (click)="checkValid()" mat-dialog-close [disabled]="isSubmitDisabled()" mat-button>Add</button>
  </mat-dialog-actions>
</form>
