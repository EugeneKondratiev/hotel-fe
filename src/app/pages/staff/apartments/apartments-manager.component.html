<section class="apartment-list">

  <div class="wrap">

    <div class="tools">
      <div class="buttons">
        <p>Apartments list</p>
        <button class="mat-button" mat-raised-button (click)="addApartmentDialog()">Add</button>
      </div>
      <div class="change">
        <app-change-apartments-dialog *ngIf="id$ | async"></app-change-apartments-dialog>
      </div>
    </div>

    <div class="table">
      <apartments-table-component></apartments-table-component>
    </div>

  </div>
</section>
