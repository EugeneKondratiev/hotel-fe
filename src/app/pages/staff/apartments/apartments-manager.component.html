<section class="apartment-list">
  <div class="buttons">
    Apartments list &nbsp;
    <button class="mat-button" mat-raised-button (click)="addApartmentDialog()">Add</button>
  </div>
  <div class="wrap">
    <div class="table">
      <apartments-table-component></apartments-table-component>
    </div>

    <div class="tools">
      <div class="change">
        <!--{{id$ | async}} -->
        <app-change-apartments-dialog *ngIf="id$ | async; else loading"></app-change-apartments-dialog>
      </div>
      <ng-template #loading> Wait</ng-template>
    </div>
  </div>
</section>
