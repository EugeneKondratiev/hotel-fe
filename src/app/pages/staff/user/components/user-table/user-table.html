<div class="table-component">

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <table mat-table [dataSource]="usersList">
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>
        Login
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="loginFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedUser"> {{selectedUser?.login}} </td>
    </ng-container>

    <ng-container matColumnDef="userRole">
      <th mat-header-cell *matHeaderCellDef>
        User role
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="userRoleFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedUser"> {{selectedUser?.userRole}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>
        First name
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="firstNameFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedUser"> {{selectedUser?.firstname}} </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>
        Last name
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="lastNameFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedUser"> {{selectedUser?.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>
        Email
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="emailFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedUser"> {{selectedUser?.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>
        Phone number
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="phoneNumberFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedUser"> {{selectedUser?.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>
        Points
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="pointsFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedUser"> {{selectedUser?.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"
        [ngClass]="{'highlightRow': selectedRow == row.login}"></tr>

  </table>
</div>
