<div class="table-component">

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <table mat-table [dataSource]="servicesList">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let selectedService"> {{selectedService?.id}} </td>
    </ng-container>

    <ng-container matColumnDef="serviceName">
      <th mat-header-cell *matHeaderCellDef>
        Title
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="serviceNameFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedService"> {{selectedService?.serviceName}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>
        Price
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="priceFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let selectedService"> {{selectedService?.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)"
        [ngClass]="{'highlightRow': selectedRow == row.id}"></tr>

  </table>
</div>
