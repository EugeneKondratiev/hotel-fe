<div class="change-component">
  <mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Change
      </mat-panel-title>
      <mat-panel-description>
        Service
      </mat-panel-description>
    </mat-expansion-panel-header>
<form [formGroup]="changeForm" (ngSubmit)="onSubmit()" class="change-apartment">
    <mat-form-field>
      <input matInput required="required" formControlName="serviceName" class="full-width" placeholder="Service name">
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input matInput required="required" formControlName="price" class="full-width" placeholder="Price">
    </mat-form-field>
    <br/>
  <mat-dialog-actions align="end">
    <button style="background-color: tomato" class="mat-button" mat-raised-button (click)="deleteDialog()">Delete</button>
    <button mat-button [mat-dialog-close]="true" mat-dialog-close>
      Cancel
    </button>
    <button type="submit" (click)="checkValid()" mat-dialog-close [disabled]="isSubmitDisabled()" mat-button>
      Change
    </button>
  </mat-dialog-actions>
</form>
  </mat-expansion-panel>
  </mat-accordion>
</div>
